<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center">
    <div class="mobile rounded-3xl mt-32 relative overflow-hidden">
        
        <div class="">


            <div class="picCircle mt-10 ml-8 relative rounded-full">
                <div class="userPic absolute rounded-full overflow-hidden"></div>
            </div>
            <svg  xmlns="http://www.w3.org/2000/svg" class="absolute cursor-pointer jeloBtn ml-16 mt-5 h-12 w-12s opacity-60 transition hover:opacity-100" fill="none" viewBox="0 0 24 24" stroke="#db0af7">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
              </svg>

            <div class="userName">
                <h1 class="firstName text-white ml-10 mt-8 text-2xl">reza</h1>
                <h1 class="lastName text-white ml-10 text-2xl">sobhgol</h1>
            </div>
            <div class="selections mt-8 ml-10 text-white font-light ">
                <div class="all flex flex items-center mt-3 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                    <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60">intresting </p><span class="text-sm ml-2 opacity-40">3</span> </div>
                </div>
                <div class="age flex flex items-center mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60">favorite</p><span class="text-sm ml-2 opacity-40">8</span> </div>
                </div>
                
                <div class="age flex flex items-center mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                      </svg>
                      <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60"> done</p><span class="text-sm ml-2 opacity-40">5</span> </div>
                    </div>
                    <div class="age flex flex items-center mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60"> Uncomplete</p><span class="text-sm ml-2 opacity-40">5</span> </div>
                    </div>
                </div>
                <div class="mt-3 ml-10 resault text-white">
                    <div class="resaultIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" viewBox="0 0 20 20" fill="#6EE7B7">
                            <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
                        </svg>
                        <p class="text-xs opacity-40">Good</p>
                        <h1 class="consistency mt-0">consistency</h1>
                    </div>
                </div>
            </div>
            
            <div class="allContainer  blur-sm overflow-hidden  rounded-3xl absolute pt-10 py-6 px-4 ">
                
                <!-- kiiiir -->
                <p class="todoHeader font-bold text-xl ml4 mt-12 mb-2 grid-col"><span class="letters letters-1">Whats up</span><span class="letters letters-2">Reza !</span></p>
                
                <div  class="">
                    <div class="categorie animate__animated anime hidden">
                        <p class="categorietext uppercase text-xs opacity-40 ml-1 mt-32">categories</p>


                        <div class="categorieSelection owl-carousel owl-theme ml-1 mt-6"> 
 
                            <div class="categoryBox bg-white rounded-xl  px-2 py-2 w-32 interesting flex flex-col justify-between">
                                <p class="categoryNum opacity-40 text-xs">3 tasks</p>
                                <p class="categoryName">Intesting</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ov ">
                                <div class="progressFull purple w-4/12 h-1 "></div>
                            </div>
                            </div>

                        <div class="categoryBox bg-white rounded-xl  px-2 py-2 w-32 favorite flex flex-col justify-between">
                            <p class="categoryNum opacity-40 text-xs">8 tasks</p>
                            <p class="categoryName">favorite</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull blue  rounded-full w-4/12 h-1 "></div>
                            </div>
                        </div>

                        <div class="categoryBox bg-white rounded-xl  px-2 py-2 w-32 favorite flex flex-col justify-between">
                            <p class="categoryNum opacity-40 text-xs">8 tasks</p>
                            <p class="categoryName">favorite</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull blue  rounded-full w-4/12 h-1 "></div>
                            </div>
                        </div> 

                    </div>

                </div>
                <div class="todos animate__animated todoAnime hidden">
                    <p class="uppercase ml-1 mt-7 opacity-40">lorem tasks</p>

                    <div class="todoWrapper owl-carouseel owl-theme w-full">
                    <div class="todo w-full bg-white mt-3 py-2 rounded-2xl flex items-center px-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="btn-purple h-6 w-6 flex-shrink-0 mr-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="#db0af7">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        <p class="todoText text-center">eserunt sunt in excepturi architecto eos! ipsum dolor sit, amet consectetu</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="btn-blue h-6 w-6 flex-shrink-0 ml-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="#1c67d8">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                    </div>
                    </div>


                </div>


                <svg xmlns="http://www.w3.org/2000/svg" class="closeBtn h-12 w-12 absolute top-6 left-3" fill="none" viewBox="0 0 24 24" stroke="#1c67d8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>

            <div class="addBtn flex">
                <button class="absolute bottom-6 right-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="#1c67d8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg></button>
            </div>
        </div>
    </div>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="mamad.js"></script>
</body>
</html>
