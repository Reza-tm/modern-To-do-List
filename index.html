<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center">
    <!-- down is place of ovh -->
    <div class="mobile rounded-3xl mt-32 mb-32 overflow-hidden relative select-none">
        
        <div class="">


            <div class="grid grid-cols-3 grid-rows-3">
                <div class="col-span-2 row-span-3 picCircle mt-10 ml-8 relative rounded-full">
                    <div class="userPic  absolute rounded-full overflow-hidden"></div>
                </div>

                    <svg xmlns="http://www.w3.org/2000/svg" class="openBtn absolute top-10 right-16 cursor-pointer jeloBtn h-6 w-6 " viewBox="0 0 20 20" fill="white">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                      </svg>

            </div>

            <div class="userName">
                <h1 class="firstName text-white ml-10 mt-8 text-2xl">reza</h1>
                <h1 class="lastName text-white ml-10 text-2xl">sobhgol</h1>
            </div>
            <div class="selections mt-8 ml-10 text-white font-light ">
                <div class="all flex flex items-center mt-3 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                    <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60">intresting </p><span class="interstingNum text-sm ml-2 opacity-40">3</span> </div>
                </div>
                <div class="age flex flex items-center mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60">favorite</p><span class="favoriteNum text-sm ml-2 opacity-40">8</span> </div>
                </div>
                
                <div class="age flex flex items-center mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                      </svg>
                      <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60"> done</p><span class="doneNum text-sm ml-2 opacity-40">5</span> </div>
                    </div>
                    <div class="age flex flex items-center mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="opacity-70 h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <div class="items-baseline flex"><p class="userAge tracking-wide opacity-60"> Uncomplete</p><span class="uncompleteNum text-sm ml-2 opacity-40">5</span> </div>
                    </div>
                </div>
                <div class="mt-3 ml-10 resault text-white">
                    <div class="resaultIcon">
                        <div class="consistencyIcon">
                            
                        </div>
                        <h1 class="consistency mt-0">consistency</h1>
                    </div>
                </div>
            </div>
            <!-- ovh down here -->
            <div class="allContainer  blur-sm  overflow-hidden rounded-3xl absolute pt-10 py-6 px-4 ">
                <p class="todoHeader font-bold text-xl ml4 mt-12 mb-2 grid-col"><span class="letters letters-1">Whats up</span><span class="letters letters-2">Reza !</span></p>
                <div  class="">
                    <div class="categorie animate__animated anime anime-close hidden">
                        <p class="categorietext uppercase text-xs opacity-40 ml-1 mt-32">categories</p>

                        <div class="categorieSelection owl-carouseeel owl-theme ml-1 mt-6"> 

                            <div class="animate__animated  anime-close categoryBox bg-white rounded-xl  px-2 py-2 w-32  flex flex-col justify-between">
                                <p class="categoryNum opacity-40 text-xs">3 tasks</p>
                                <p class="categoryName">Intesting</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull purple w-4/12 h-1 "></div>
                            </div>
                            </div>

                        <div class="animate__animated  anime-close categoryBox bg-white rounded-xl  px-2 py-2 w-32  flex flex-col justify-between">
                            <p class="categoryNum opacity-40 text-xs">8 tasks</p>
                            <p class="categoryName">favorite</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull blue  rounded-full w-4/12 h-1 "></div>
                            </div>
                        </div>

                        <div class="animate__animated  anime-close categoryBox bg-white rounded-xl  px-2 py-2 w-32  flex flex-col justify-between">
                            <p class="categoryNum opacity-40 text-xs">5 tasks</p>
                            <p class="categoryName">done</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull purple  rounded-full w-4/12 h-1 "></div>
                            </div>
                        </div> 
                        
                        <div class="animate__animated  anime-close categoryBox bg-white rounded-xl  px-2 py-2 w-32  flex flex-col justify-between">
                            <p class="categoryNum opacity-40 text-xs">4 tasks</p>
                            <p class="categoryName">Uncomplete</p>
                            <div class="categoryProgress bg-gray-400 mt-2 w-full rounded-full ">
                                <div class="progressFull blue  rounded-full w-4/12 h-1 "></div>
                            </div>
                        </div> 
                    </div>

                </div>

                <div id="todoAll" class="todos animate__animated  todoAnime  hidden">
                    <p class="uppercase ml-1 mt-7 opacity-40">lorem tasks</p>
                    <div class="todoWrapper owl-theme owl-carouseel  w-full flex">
                         
                        <div class="todo w-full bg-white mt-3 py-2 rounded-2xl flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 btn-purple h-5 w-5 flex-shrink-0  cursor-pointer" viewBox="0 0 20 20" fill="#db0af7bd">
                                    <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                                  </svg>
                            <p class="mx-2 todoText text-center">eserunt sunt in excepturi architecto eos! ipsum dolor sit, amet consectetu</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 btn-blue h-5 w-5 flex-shrink-0  cursor-pointer" viewBox="0 0 20 20" fill="#1c67d8ab">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                  </svg>
                        </div>

                    </div>
                </div>
                <div class="animate__animated absolute bottom-0 RezaTm hidden">Designed By <br><a href="">Reza-Tm</a></div>

                
                        <svg xmlns="http://www.w3.org/2000/svg" class="closeBtnIcon  h-6 w-6 absolute top-6 " viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                          </svg>




                    <svg xmlns="http://www.w3.org/2000/svg" class="addBtnIcon absolute h-6 w-6 top-6 right-5 cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>

        </div>
        <!-- add modal section -->
        <div class="addTodoModal ">
            <div class="TodoModal  rounded-3xl px-6 flex flex-col items-center ">

                <div class="todoModalClose cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                </div>

                <div class="text-center w-full  ">
                    <textarea spellcheck="false" placeholder="Enter your task" name="textarea" class=" p-3 rounded-3xl todoModalInput h-20 w-full"></textarea>
                </div>

                <div class="todoModalCategory flex justify-around mt-8">
                    <div>       
                        <svg xmlns="http://www.w3.org/2000/svg" class="modalIcon opacity-70 h-5 w-5 mr-5 fireIcon transition hover:text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                          </svg>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="modalIcon opacity-70 h-5 w-5 mr-5 heartIcon transition hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                     </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="modalIcon opacity-70 h-5 w-5 mr-5 tikIcon transition hover:text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                          </svg>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="modalIcon opacity-70 h-5 w-5 alertIcon transition hover:text-pink-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </div>

                <div class="mt-20">
                    <button class="text-sm rounded-3xl text-white py-2 px-5 bg-blue-600 newTaskBtn">New task</button>
                </div>
            </div>

        </div>
    </div>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="mamad.js"></script>
</body>
